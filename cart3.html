<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Carts with Total Bill</title>
    <style>
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        .item-list {
            list-style: none;
        }
        <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
    }

    label {
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .cart {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .cart h2 {
        font-size: 1.2rem;
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
    }

    .item-list {
        list-style: none;
        padding: 0;
    }

    .item-list li {
        padding: 5px 0;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
    }

    .add-to-cart {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .add-to-cart:hover {
        background-color: #0056b3;
    }
</style>

    </style>
</head>
<body>
    <h1>Shopping Carts with Total Bill</h1>

    <!-- Username input -->
    <label for="username">Enter your username:</label>
    <input type="text" id="username">
    
    <!-- Cart sections -->
    <div class="cart" id="cart1">
        <h2>Cart 1</h2>
        <ul id="cart-items1" class="item-list">
            <!-- Cart items for Cart 1 will be displayed here -->
        </ul>
        <p>Total Bill: $<span id="cart-total1">0.00</span></p>
    </div>

    <!-- Item list section -->
    <h2>Available Items</h2>
    <ul>
        <li>
            <button class="add-to-cart" data-cart="cart1" data-item="Item A" data-price="10.00">Add Item A to Cart 1</button>
        </li>
        <li>
            <button class="add-to-cart" data-cart="cart1" data-item="Item B" data-price="15.00">Add Item B to Cart 1</button>
        </li>
        <li>
            <button class="add-to-cart" data-cart="cart1" data-item="Item C" data-price="20.00">Add Item C to Cart 1</button>
        </li>
        <li>
            <button class="add-to-cart" data-cart="cart1" data-item="Item D" data-price="5.00">Add Item D to Cart 1</button>
        </li>
    </ul>

    <script>
        // JavaScript to add items to carts and calculate total bills
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const usernameInput = document.getElementById('username');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const cartId = button.getAttribute('data-cart');
                const item = button.getAttribute('data-item');
                const price = parseFloat(button.getAttribute('data-price'));

                // Get the cart elements and total bill element for the selected cart
                const cart = document.getElementById(cartId);
                const cartItemsList = cart.querySelector(`#cart-items${cartId.slice(-1)}`);
                const cartTotal = cart.querySelector(`#cart-total${cartId.slice(-1)}`);

                // Create a list item for the item and add it to the cart
                const listItem = document.createElement('li');
                listItem.textContent = `${item} - $${price.toFixed(2)}`;
                cartItemsList.appendChild(listItem);

                // Update the total bill for the cart
                const currentTotal = parseFloat(cartTotal.textContent);
                cartTotal.textContent = (currentTotal + price).toFixed(2);

                // Display username if provided
                const username = usernameInput.value.trim();
                if (username) {
                    cartTotal.textContent += ` (User: ${username})`;
                }
            });
        });
    </script>
</body>
</html>
